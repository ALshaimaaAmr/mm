<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgb(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5)), url("img/BG.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 10px 10px rgba(0, 168, 255, 0.5), 0px 6px 10px rgba(185, 0, 255, 0.5);
            width: 400px;
            height: auto;
        }

        .form-container h2 {
            text-align: center;
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
        }

        .btn-register {
            display: block;
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5));
            color: white;
            text-align: center;
            width: 100%;
            border-radius: 20px;
            padding: 10px;
            text-decoration: none;
        }

        .btn-register:hover {
            background: -webkit-linear-gradient(left, rgba(0, 168, 255, 0.8), rgba(185, 0, 255, 0.8));
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>SignUP</h2>
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" maxlength="20" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" maxlength="20" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="PASSWORD" minlength="8" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm PASSWORD" minlength="8" required>
            </div>
            <div class="mb-3">
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" id="male" value="Male" required> Male
                <input type="radio" name="gender" id="female" value="Female"> Female
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
        <div class="login-link">
            <h6>Have an account? <a href="sign in .html">Login now</a></h6>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters!');
                return;
            }

            alert('Registration successful!');
            // You can submit the form here or handle further logic
        });
    </script>
</body>
</html>
